<form id="orderForm" class="form" method="POST">

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>Order #</label>
                <input type="text" class="form-control" name="OrderID" readonly="readonly" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Date</label>
                <input type="text" name="DateCreated" class="form-control" data-format="DD MMM YYYY" value="@DateTime.Now.ToString("dd MMM yyyy")" readonly="readonly" />
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label>Budget</label>
                <input type="text" name="Budget" id="Budget" class="form-control" data-val="true" data-val-required=" " /><span class="field-validation-error"  data-valmsg-replace="true" data-valmsg-for="Budget"></span>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label>Delivery Date</label>
                <div class='input-group date' id='deliveryDatePicker'>
                    <input type='text' class="form-control" name="DeliveryDate" data-format="DD MMM YYYY" data-val="true" data-val-required=" " /><span class="field-validation-error"  data-valmsg-replace="true" data-valmsg-for="DeliveryDate"></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="Description" class="form-control" data-val="true" data-val-required=" " /><span class="field-validation-error"  data-valmsg-replace="true" data-valmsg-for="Description"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Comment</label>
                <input type="text" name="Comment" class="form-control" />
                <input type="hidden" name="AppUserID" value="@Session["AppUserID"].ToString()" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
        <button type="button" class="btn btn-primary" onclick="OrderTrack.Order.CreateOrder.CreateNewOrder()">Create Order</button>
            </div>
        <div class="col-md-10" id="errorMessage">
        </div>
    </div>


</form>
