<div class="col-md-12">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <th style="width: 70%;">Item</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Price</th>
            </thead>
            <tbody id="cartTable">
                <tr ng-repeat="cartItem in cartitems" ng-model="cartitems">
                    <td>{{cartItem.Item}}</td>
                    <td>
                        <input type="text" class="form-control" id="txtQuantity" value="{{cartItem.Quantity}}" style="width: 100px;" ng-model="cartItem.Quantity" ng-change="calculatePrice($index)" />
                    </td>
                    <td>
                        <input type="text" class="form-control" id="lblUnitPrice" value="{{cartItem.UnitPrice}}" ng-model="cartItem.UnitPrice" readonly="readonly" />
                    </td>
                    <td>
                        <input type="text" class="form-control" id="txtPrice" value="{{cartItem.Price}}" ng-model="cartItem.Price" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="col-md-12" style="text-align: center;">
    <input type="button" class="btn btn-success" value="Checkout" />
</div>
